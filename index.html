<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my personal website. Learn more about me, my interests, and get in touch!">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1aac9bec;
            overflow: hidden;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);  /* Adjust for nav height */
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
            text-align: center;
        }
        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin: 20px 0;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/game">Game</a>
        <a href="/update">Updates</a>
    </nav>
    <div class="container" id="intro">
        <h1>Hello, I'm Andy!</h1>
        <p>Welcome to my personal website.</p>
        <p>Here, you can find information about my projects and how to get in touch with me.</p>
        <p>Feel free to explore!</p>
    </div>

    <script>
        window.onload = function() {
            const container = document.getElementById('intro');
            container.classList.add('visible');
        };
    </script>
</body>
</html>
